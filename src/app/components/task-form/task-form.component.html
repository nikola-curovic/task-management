<div class="task-add-form p-4">
    <h2 class="text-center text-white mb-4 fw-bold">Task Management</h2>
    <div class="form-group">
        <input placeholder="Add task here ..." type="text" class="form-control" [(ngModel)]="task" />
        <button (click)="addTask()" class="btn m-auto d-flex mt-4 task-add-form-btn">Add</button>
    </div>
    <div class="d-flex justify-content-center mt-4 align-items-center">
        <div class="text-white">Filter by: </div>
        <select class="form-control w-auto ms-3" (change)="onFilterChange()" [(ngModel)]="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incompleted">Incompleted</option>
        </select>
    </div>
</div>
